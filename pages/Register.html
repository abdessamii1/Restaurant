<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/pages/css/registerstyle.css">
</head>
<body>
    <div class="container flex-container">
        <div class="image-container">
            <img src="/pages/images/pexels-pixabay-262978.jpg" alt="Image">
        </div>
        <div class="form-container">
            <div class="form-content">
                <h2>Register</h2>
                <form id="registerForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="loginpage.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="/pages/js/script.js"></script>
</body>
</html>
